<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css"/>
    <link rel="stylesheet" href="/stylesheets/kousuan.css" />
    <script src="/javascripts/jquery.js"></script>
    <script src="/javascripts/bootstrap.js"></script>
    <script src="/javascripts/kousuan.js"></script>
  </head>

  <body>
    <nav>
        <p class="user-title">{{title}}</p>
        <!--
      <a class="login" data-toggle="modal" data-target="#dialog-login">登录</a>
      <a class="signup" data-toggle="modal" data-target="#dialog-signup">免费注册</a>
      <a class="user-config" data-toggle="modal" data-target="#dialog-user-config">配置</a>
      <a class="logout" id="button-logout">退出</a>
      -->
    </nav>

    <div id="status">
        <p class="time-passed">00:00</p>
        <p class="question-sequence">1/{{qnum}}</p>
    </div>


    <div id="result-body">
        <table>
            <th>
            <th>
        </table>
    </div>
    <div id="question-body">
      <div class="question-container">
        <p id="paper-type">{{ptype}}</p>
        <p id="question-sources">{{questions}}</p>
        <p class="expression"></p>
        <p class="equal-sign">=</p>
        <p class="answer"></p>
      </div>
      <div class="input-container container">
        <div class="row">
          <div id="input1" class="col-xs-3">1</div>
          <div id="input2" class="col-xs-3">2</div>
          <div id="input3" class="col-xs-3">3</div>
          <div id="input-1" class="col-xs-3"> <!-- -1 -->
            <span class="glyphicon glyphicon-remove"></span>
          </div>
        </div>
        <div class="row">
          <div id="input4" class="col-xs-3">4</div>
          <div id="input5" class="col-xs-3">5</div>
          <div id="input6" class="col-xs-3">6</div>
          <div id="input0" class="col-xs-3">0</div>
        </div>
        <div class="row">
          <div id="input7" class="col-xs-3">7</div>
          <div id="input8" class="col-xs-3">8</div>
          <div id="input9" class="col-xs-3">9</div>
          <div id="input10" class="col-xs-3"> <!-- 10 -->
            <span class="glyphicon glyphicon-ok"></span>
          </div>
        </div>
      </div> <!-- .input-container -->
    </div> <!-- .question-body -->


    <div id="debug-log">
    </div>


    <!-- 对话框：显示信息 -->
    <div class="modal fade" id="dialog-info" tabindex="-1" role="dialog" aria-labelledby="dialog-info-title">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="关闭"><span aria-hidden="true">&times;</span></button>
            <h2 class="modal-title" id="dialog-info-title">提示</h2>
          </div>
          <div class="modal-body">
            <p id="dialog-info-message">提示信息</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">知道了</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 对话框：显示信息 end-->

  </body>
</html>
